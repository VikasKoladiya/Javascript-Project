<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon"
    href="https://play-lh.googleusercontent.com/HkA6c-tJYvTTrXkE2zPY2Cg7BdhUgO0WfgcjogMcsRA47xPcK_Tdi4WJQidkLyZXLKs"
    type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="mode-details">
            <div class="computer">
                <button class="reset" onclick="computer()">Play With Computer</button>
            </div>
            <div class="computer">
                <button class="reset" onclick="restartGame()">New Game</button>
            </div>
        </div>
        <div class="mode-message-details hide">
            <p id="msg">Computer Mode</p>
        </div>
        <div class="turn-details">
            <span class="turn">Turn : </span><span class="turn-mode">X</span>
        </div>
        <div class="container">
            <div class="box 1"></div>
            <div class="box 2"></div>
            <div class="box 3"></div>
            <div class="box 4"></div>
            <div class="box 5"></div>
            <div class="box 6"></div>
            <div class="box 7"></div>
            <div class="box 8"></div>
            <div class="box 9"></div>
        </div>
        <div id="popup">
            <div class="popup-content">
                <div id="winner"></div>
                <button class="reset" onclick="restartGame()">Play Again!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
